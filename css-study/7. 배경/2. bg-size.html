<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box{
      /* 사진 액자 400*300  >> 4:3*/
      width: 400px;
      height: 300px;
      border: 2px solid #428296;
      margin: 50px auto;

      /* 사진 사이즈 600*385  >> 3:2 */
      background-image: url('../../img/tulip.jpg');
      background-repeat: no-repeat;
      /* background-size: 470px; 맞추기 귀찮으니까!*/
      background-size: cover;
      background-position: -40px 0;
    }
  </style>

</head>
<body>
  <div class="box"></div>
</body>
</html>
