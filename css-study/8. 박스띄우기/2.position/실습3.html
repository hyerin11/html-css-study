<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .contents{
      width: 400px;
      height: 250px;
      background: rgb(255, 195, 204);
      border: 4px solid #9f9f9f;
      position: relative;
    }

    h1{
      color:green;
      margin: 15px;
    }

    a{
      color:blue;
    }

    span a{
      position: absolute;
      right: 20px;
      top:20px;
      font-size: 20px;
    }

    p{
      color:#5b5b5b;
      font-size: 20px;
      line-height: 30px;
      margin-left: 30px;
    }
   

  </style>

</head>
<body>
  <div class="contents">
    <h1>동물병원 24시</h1>
    <span><a href="#">더보기</a></span>
    <p>밥 먹이는 시간 지킬 것<br>
      길고양이 주사 맞히기<br>
      <a href="#">눈 아픈 동물 목에 깔때기 씌우기</a><br>
      매일 목욕 시킬 것<br>
      이름없는 애들 이름 짓지 말기
    </p>
  </div>
</body>
</html>
