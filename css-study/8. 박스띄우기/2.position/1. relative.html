<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container{
      margin: 100px;
    }
    .box{
      width: 100px;
      height: 100px;
      background: orange;
      border: 4px dashed red;
      font-style: 30px;
      /* x축 중앙정렬 */
      text-align: center;

      display : flex;
      justify-self: center;
      align-items: center;
    }
    .box:nth-child(2){
      position: relative;
      left: 50px;
      top: 0px;
    }


  </style>

</head>
<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
