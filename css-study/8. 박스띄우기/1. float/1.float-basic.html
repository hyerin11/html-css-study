<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  .box{
    width: 150px;
    height: 150px;
    background-color: orange;
    border: 4px solid #f17070;
    font-size: 50px;
    font-weight: 700;
    margin: 10px;
    border-radius: 20px;
    /* display: inline-block; */

    /* 박스 수평 배치 */
    float:left; /*왼쪽부터 흐르는 방향이 왼쪽이다*/
  }

  /* 4번부터 아래로 내려가!! */
  /* .box:nth-child(4), .box:nth-child(7){
      clear: left;
  } */

  /* x열 : xn+1 */
  .box:nth-child(3n+1){
    clear:both;
  }



</style>

</head>
<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
  </div>

</body>
</html>
