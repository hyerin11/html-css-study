<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      box-sizing:border-box
    }

    body{
      background-color: rgb(160, 160, 160);
    }
    .box{
      width:400px;
      height: 30px;
      color:white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin:20px;
    }

    .box{
      width:400px;
      height: 30px;
      padding:5px;
    }

    .box:nth-child(2):hover{
      background: skyblue;
      color:yellow;
      width:370px;
      height: 30px;
      transition: 1.5s;
    }

  </style>

</head>
<body>
  <div class="box">[주문] 긴급재난지원금을 쿠X에서 사용할 수 있나요?</div>
  <div class="box">다슬기를 키우고 싶은데 어떤 환경이 필요한가요?</div>
  <div class="box">달팽이가 집을 나갔습니다. 어떻게 하죠??</div>
</body>
</html>
