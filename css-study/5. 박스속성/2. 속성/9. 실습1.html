<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  table{
    border: 1px solid #123456;
    width:550px; 
  }
  th{
    text-align: center;
    background: rgb(123, 165, 230);
    height: 30px;
    border: 1px solid #123456;
    border-bottom: 3px solid #123456;
    letter-spacing: 10px;
    padding: 10px 0px;
  }
  td{
    border: 1px solid #000;
    height: 50px;
    padding-left: 10px;
    font-weight: bold ;
  }

tbody tr td div{
  font-size: 10px;
}

tbody tr:nth-child(3) td{
  border-top: 2px dotted black;
}

</style>

</head>
<body>
  
<table>
  <tbody>
    <tr><th>속담풀이</th></tr>
    <tr>
      <td>말 한마디에 천냥 빚진다
        <div>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</div>
      </td>
    </tr>
    <tr>
      <td>웃는 얼굴에 침 못 뱉는다
        <div>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</div>
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>
