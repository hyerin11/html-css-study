<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      box-sizing: border-box;
    }
    .container{
      width: 500px;
      height: 500px;
      background: orange;
      margin: 100px;
      padding-left: 50px;
      padding-right: 50px;
      padding-top: 40px;
      padding-bottom: 30px;
      box-sizing: border-box;
    }
    .box{
      width: 50%;
      height: 50%;
      background: tomato;
      font-size: 1.5em;
      color:white;
      /* margin-left: 50px; */
      padding:20px;
      box-sizing: border-box;
    }


    .card{
      width: 230px;
      height: 350px;
      border: 2px solid #000;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 2px 2px 5px 5px #999;
      padding:10px;
    }
    .card .image{
      border: 3px solid lightblue;
      height: 250px;
      border-radius: 10px;
      background: #bdbdbd;
    }
    .card .content{
      
    }

    .card .image{
      overflow:hidden;
    }

    .card .image img{
      height: 100%;
      
      
    }

    p{
      text-align: center;
    }

  </style>

</head>
